<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="getData()">Get Data</ion-button>

  <ion-list>
    <ion-item *ngFor="let data of dataArray">
      <p><span>{{data.id}}</span> {{data.login}}</p>
    </ion-item>
  </ion-list>
</ion-content>
